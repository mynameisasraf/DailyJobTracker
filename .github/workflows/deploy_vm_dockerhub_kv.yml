name: Build and Deploy ASP.NET to Azure VMSS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: RG-DockerVMSS
  LOCATION: westus3
  VMSS_NAME: vmss-DockerImage
  ADMIN_USERNAME: asraf
  APP_PORT: 80
  IMAGE_NAME: mynameisasrafali/dailyjobtracker
  IMAGE_TAG: latest
  KEYVAULT_NAME: kv-dailyjobtracker
  SECRET_DOCKER_USERNAME: dockerhub-username
  SECRET_DOCKER_TOKEN: dockerhub-token
  lbName: VMSS
  backendpoolname: VMSS-backendPool
  VMSSImage: Ubuntu2204
  VMSSInstancesCount: 2
  vmssinssku: Standard_D2ls_v5

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Docker Hub credentials from Key Vault
        id: kv
        uses: azure/cli@v2
        with:
          inlineScript: |
            USERNAME=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name $SECRET_DOCKER_USERNAME --query value -o tsv)
            TOKEN=$(az keyvault secret show --vault-name $KEYVAULT_NAME --name $SECRET_DOCKER_TOKEN --query value -o tsv)
            echo "dockerhub_username=$USERNAME" >> $GITHUB_OUTPUT
            echo "dockerhub_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.kv.outputs.dockerhub_username }}
          password: ${{ steps.kv.outputs.dockerhub_token }}

      - name: Build and push ASP.NET image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

  provision-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n $RESOURCE_GROUP -l $LOCATION

      - name: Create VMSS if missing
        uses: azure/cli@v2
        with:
          inlineScript: |
            if ! az vmss show -g $RESOURCE_GROUP -n $VMSS_NAME >/dev/null 2>&1; then
              az vmss create \
                -g $RESOURCE_GROUP \
                -n $VMSS_NAME \
                --image $VMSSImage \
                --instance-count $VMSSInstancesCount \
                --vm-sku $vmssinssku \
                --admin-username $ADMIN_USERNAME \
                --generate-ssh-keys \
                --upgrade-policy-mode automatic \
                --lb $lbName \
                --backend-pool-name $backendpoolname
            fi

      - name: Install Docker and run ASP.NET container using VMSS extension
        uses: azure/cli@v2
        with:
          inlineScript: |
            az vmss extension set \
              --resource-group $RESOURCE_GROUP \
              --vmss-name $VMSS_NAME \
              --name CustomScript \
              --publisher Microsoft.Azure.Extensions \
              --settings '{
                "fileUris": [],
                "commandToExecute": "bash -c \"sudo apt-get update && sudo apt-get install -y docker.io && sudo systemctl enable --now docker && sudo docker rm -f dailyjobtracker || true && sudo docker pull '"$IMAGE_NAME:$IMAGE_TAG"' && sudo docker run -d --name dailyjobtracker -p 80:80 '"$IMAGE_NAME:$IMAGE_TAG"'\""
              }'

      - name: Ensure Load Balancer health probe
        uses: azure/cli@v2
        with:
          inlineScript: |
            if ! az network lb probe show -g $RESOURCE_GROUP --lb-name $lbName --name httpProbe >/dev/null 2>&1; then
              az network lb probe create \
                --resource-group $RESOURCE_GROUP \
                --lb-name $lbName \
                --name httpProbe \
                --protocol Tcp \
                --port $APP_PORT
            fi

      - name: Ensure outbound rule
        uses: azure/cli@v2
        with:
          inlineScript: |
            if ! az network lb outbound-rule show -g $RESOURCE_GROUP --lb-name $lbName --name outboundRule >/dev/null 2>&1; then
              az network lb outbound-rule create \
                --resource-group $RESOURCE_GROUP \
                --lb-name $lbName \
                --name outboundRule \
                --frontend-ip-configs LoadBalancerFrontEnd \
                --address-pool $backendpoolname \
                --protocol Tcp \
                --idle-timeout 4 \
                --enable-tcp-reset true
            fi

      - name: Update Load Balancer rule to use probe and disable SNAT
        uses: azure/cli@v2
        with:
          inlineScript: |
            az network lb rule update \
              --resource-group $RESOURCE_GROUP \
              --lb-name $lbName \
              --name httpRule \
              --disable-outbound-snat true \
              --probe-name httpProbe

      - name: Output VMSS public IP
        uses: azure/cli@v2
        with:
          inlineScript: |
            IP=$(az network public-ip list -g $RESOURCE_GROUP --query "[0].ipAddress" -o tsv)
            echo "App URL: http://$IP"
